<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
</head>
<body ng-app="sriramApp">

<div>
    <div ng-view=""></div>
</div>

<script>
    var sriramApp= angular.module("sriramApp",['ngRoute']);

    sriramApp.controller('sriramController',function($scope,customerFactory){
        $scope.name = 'sriram Alagaappa';
        $scope.customers = customerFactory.getCustomers()
    });

    sriramApp.factory('customerFactory',function(){
        var customers = [
            {name:'sriram', city:'SJ'},
            {name:'sriram2',city:'anuupa'}

        ];

        var factory = {};
        factory.getCustomers = function() {
               return customers;
        };

        return factory;
    });

    sriramApp.config(function($routeProvider){
        $routeProvider
                .when('/view1',{
                        templateUrl:'View1.html',
                        controller:'sriramController'
                      })
                 .when('/view2',{
                    templateUrl:'View2.html',
                    controller:'sriramController'
                });



    });



</script>

</body>
</html>
